---
# tasks file for ansible-role-ohpc-setup

- name: install OpenHPC base, warewulf, and slurm server
  package:
    name:
      - "ohpc-base"
      - "ohpc-warewulf"
    state: present

- name: config warewulf interface
  lineinfile: dest=/etc/warewulf/provision.conf regexp="network device =" line="network device = {{ internal_interface }}" 

- name: Don't exclude entire /var/log
  lineinfile:
    path: /etc/warewulf/vnfs.conf
    regexp: '^exclude \+= /var/log/\*'
    state: absent

- name: Exclude /var/log/yum.log
  lineinfile:
    path: /etc/warewulf/vnfs.conf
    line: 'exclude += /var/log/yum.log'
    state: present

- name: Exclude /var/log/lastlog
  lineinfile:
    path: /etc/warewulf/vnfs.conf
    line: 'exclude += /var/log/lastlog'
    state: present

- name: enable tftp
  lineinfile: dest=/etc/xinetd.d/tftp regexp="^(\s+)disable(\s+)= yes" line="\1disable\2= no" backrefs=yes
  notify: restart xinetd

- name: exportfs opt entry on headnode
  lineinfile: line="/opt/ohpc/pub {{ internal_net }}(ro,no_subtree_check,fsid=11)" dest=/etc/exports state=present
  notify: restart nfs

- name: initialize database
  command: wwinit database

- name: cluster ssh keys
  command: wwinit ssh_keys
  args:
    chdir: /root/
    creates: /etc/warewulf/vnfs/ssh/ssh_host_key.pub

- name: Generate ww chroot images
  command: wwmkchroot centos-7 {{ item }}
  #delegate_to: localhost
  with_items: "{{ groups.ohpc_images }}"

# Fixed in ohpc 1.3.6
# https://github.com/openhpc/ohpc/commit/371d8787438ab54cc129a8b71952e75aa55c7e8d
- name: Make sure chroot images have /dev
  file:
    path: "{{ item }}/dev"
    state: directory
    mode: 0755
  with_items: "{{ groups.ohpc_images }}"

- name: Make sure chroot images have /dev/urandom
  command: mknod {{ item }}/dev/urandom c 1 9
  args:
    creates: "{{ item }}/dev/urandom"
  with_items: "{{ groups.ohpc_images }}"

- name: upgrade all packages in OpenHPC images
  yum:
    name: '*'
    state: latest
    installroot: "{{ item }}"
  with_items: "{{ groups.ohpc_images }}"

- name: Install OpenHPC client packages and yum to ww image chroot(s)
  yum:
    name: "{{ packages }}"
    state: present
    installroot: "{{ item }}"
  vars:
    packages:
      - ohpc-base-compute
      - yum
  with_items: "{{ groups.ohpc_images }}"

- name: Copy resolv.conf to ww image chroots
  copy: src=/etc/resolv.conf dest={{ item }}/etc/resolv.conf owner=root mode=0644
  with_items: "{{ groups.ohpc_images }}"

- name: Make sure local dir exists on image
  file:
    path: "{{ item }}{{ ohpc_node_local_dir }}"
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items: "{{ groups.ohpc_images }}"
  when: ohpc_node_local_dir != ""
